# Base Docker Compose file for MCP Prompts
# This file contains the core services that are always needed

name: mcp-prompts

services:
  # Core prompt manager service
  mcp-prompts:
    build: 
      context: .
      dockerfile: docker/Dockerfile.prod
    volumes:
      - ${PROMPTS_PATH:-./prompts}:/app/prompts
      - mcp-data:/app/data
    environment:
      - NODE_ENV=production
      - STORAGE_TYPE=file
      - PROMPTS_DIR=/app/prompts
    stdin_open: true  # Required for stdio transport
    tty: true         # Keep container running
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mcp-data:
    name: ${VOLUME_PREFIX:-mcp}-data

networks:
  mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1 